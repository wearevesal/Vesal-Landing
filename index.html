<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeAreVesal - Em Breve</title>
    <style>
        /* Variáveis de cor */
        :root {
            --primary: #0066cc;
            --secondary: #00aaff;
            --accent: #3cd7fc;
            --dark: #102a43;
            --light: #f0f9ff;
            --text: #334e68;
        }

        /* Reset e estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light) 0%, #e6f7ff 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            flex-grow: 1;
        }

        /* Header */
        header {
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--primary);
        }

        /* Coming Soon section */
        .coming-soon {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%230099ff" fill-opacity="0.1" d="M0,192L48,176C96,160,192,128,288,112C384,96,480,96,576,117.3C672,139,768,181,864,197.3C960,213,1056,203,1152,176C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: 100%;
            padding-bottom: 50px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 800;
            color: var(--dark);
            line-height: 1.1;
        }

        h1 span {
            color: var(--primary);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--text);
            max-width: 600px;
        }

        .coming-soon-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }

        .follow-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        /* Social Media */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0 40px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            color: var(--primary);
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: var(--accent);
            color: white;
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: auto;
        }

        .copyright {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .coming-soon-text {
                font-size: 1.5rem;
            }
            
            .coming-soon {
                min-height: auto;
                padding: 60px 0;
            }
        }
    </style>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">WeAre<span>Vesal</span></a>
        </header>

        <section class="coming-soon">
            <h1>Tomorrow <span>Future</span></h1>
            <p class="tagline">Surf the Wave de conhecimento em um ambiente imersivo e livre de distrações.</p>
            <div class="coming-soon-text">Em desenvolvimento. Lançamento em breve.</div>
            <p class="follow-text">Acompanhe nossas redes sociais para saber a data de lançamento público:</p>
            
            <div class="social-links">
                <a href="https://www.instagram.com/wearevesal/" class="social-link" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=100092230037339" class="social-link" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.linkedin.com/company/wearevesal/" class="social-link" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://x.com/wearevesal" class="social-link" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p class="copyright">© 2025 WeAreVesal. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
